<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Payment Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        
            <div class="col-xs-12 col-sm-8 col-md-12 p-2 mt-3">
                <form class="card">

                    <div class="card-heading bg-light border-bottom">
                        <h3 class="card-title p-2 bg-light">Payment form example</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger p-2" role="alert">
                            <span>Some fields are missing</span>
                        </div>

                        <div class="row mb-3">
                            <div class="col-5">
                                <label for="numberCard">Card #</label><br>
                                <input class="border border-secondary p-1 rounded w-100" placeholder="XXXXXXXXXXXXXXX"
                                    type="number" name="numberCard" required>
                            </div>
                            <div class="col-3">
                                <label for="numberCvc">CVC#</label><br>
                                <input class="border border-secondary p-1 rounded w-100" placeholder="0000"
                                    type="number" name="numberCvc" required>
                            </div>
                            <div class="col-4">
                                <label for="numberAmount">Amount</label><br>
                                <span class="d-flex"><span>$</span><input
                                        class="border border-secondary p-1 rounded w-100" placeholder="Amount"
                                        type="number" name="numberAmount" required></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="FirstName">First Name</label><br>
                                <input class="border border-secondary p-1 rounded w-100" type="text" id="FirstName" required>
                            </div>
                            <div class="col-6">
                                <label for="LastName">Last Name</label><br>
                                <input class="border border-secondary p-1 rounded w-100" type="text" id="LastName" required>
                            </div>
                        </div>


                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="City">City</label><br>
                                <input class="border border-secondary p-1 rounded w-100" type="text" id="City" required>
                            </div>
                            <div class="col-3">
                                <label for="State">State</label><br>

                                <select class="border border-secondary p-1 rounded w-100" name="State" id="State" required>
                                    <option selected>Pick a state</option>
                                    <option value="MD">MD</option>
                                    <option value="DE">DE</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="PostalCode">Postal Code</label><br>
                                <input class="border border-secondary p-1 rounded w-100" type="text" id="PostalCode" required>
                            </div>
                        </div>


                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="TypeCard">We Accept:</label><br>
                                <div class="mb-3 form-check bg-secondary w-50 rounded mt-3 p-1 text-center">
                                   

                                    <div class="form-check form-check-inline pl-2">
                                        <input class="form-check-input" checked type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard text-light"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa text-light"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
                                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club text-light"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option4">
                                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex text-light"></i></label>
                                      </div>

                                </div>
                            </div>
                            <div class="col-6">
                                <label for="Message">Message</label><br>
                                <textarea class="w-100 mt-1" name="Message" id="Message" rows="4"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                    
                </form>

            </div>
       
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
